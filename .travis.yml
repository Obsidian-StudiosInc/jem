language: c
compiler: gcc
sudo: required
dist: trusty
env:
  global:
    - MY_PV=0.2.6

install:
  - sudo add-apt-repository -y ppa:linuxuprising/java
  - sudo apt-get -qq update
  - if [ "${SHIPPABLE}" ]; then echo oracle-java10-installer shared/accepted-oracle-license-v1-1 select true | debconf-set-selections ; fi
  - sudo apt-get install -y cmake rpm libc6-dbg oracle-java10-installer musl-tools
  - wget https://launchpad.net/ubuntu/+source/valgrind/1:3.13.0-1ubuntu3/+build/13618072/+files/valgrind_3.13.0-1ubuntu3_amd64.deb
  - wget https://launchpad.net/ubuntu/+source/shellcheck/0.4.6-1/+build/13053646/+files/shellcheck_0.4.6-1_amd64.deb
  - sudo dpkg -i *.deb
  - pushd samples
  - sudo cp -r etc usr /
  - cd dpkg
  - sudo cp -r etc /
  - popd

jobs:
  include:
    - stage: Test build
    - stage: Test build musl
      env:
        - CC="musl-gcc"
        - OPTS="-DHAVE_MUSL=true"
    - stage: SonarQube Scan
      env:
        - SONAR="build-wrapper-linux-x86-64 --out-dir bw-output"
      cache:
        directories:
          - $HOME/.sonar/cache
      addons:
        sonarcloud:
          organization: obsidian-studiosinc-github
          token:
            secure: 
    - stage: Deploy
      if: tag =~ ^v.*
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - dist/jem-${MY_PV}.x86_64.deb
          - dist/jem-${MY_PV}.x86_64.rpm
        on:
          repo: Obsidian-StudiosInc/jem
          branch: master
          tags: true
        skip_cleanup: true
      script:
        - cmake -D CMAKE_BUILD_TYPE=Release -D BUILD_DOC=ON ./
        - make package
    - stage: Coverity Scan
      env:
        - secure: 
      before_install:
         - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
      addons:
        coverity_scan:
          project:
            name: "Obsidian-StudiosInc/jem"
            description: "Build submitted via Travis CI"
          notification_email: wlt@o-sinc.com
          build_command_prepend: "cmake -D CMAKE_BUILD_TYPE=Debug ./"
          build_command: "make -j 4"
          branch_pattern: master
      script:
        - true // avoid coverity double build

script:
  - cmake -D CMAKE_BUILD_TYPE=Debug -D BUILD_DOC=ON ${OPTS} ./
  - ${SONAR} make package jem-test
  - sudo dpkg -i --force-all dist/jem-*.x86_64.deb
  - shellcheck data/run-java-tool.bash
  - shellcheck tests/run-tests.sh
  - ./tests/run-tests.sh oraclejdk-10 /usr/lib/jvm/java-10-oracle samples/dpkg/etc/jem/vms.d/oraclejdk-10 samples/usr/share/ant-core/package.env
  - if [ "${SONAR}" ]; then find . -name '*.gcno' -exec sh -c 'gcov -b {} -o $(dirname {})' \;; fi
  - if [ "${SONAR}" ]; then sonar-scanner; fi

notifications:
  email: false
